apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: ingester
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki-distributed
    prometheus.io/service-monitor: 'false'
  name: loki-ingester-headless
  namespace: syn-loki
spec:
  clusterIP: None
  ports:
    - name: http
      port: 3100
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 9095
      protocol: TCP
      targetPort: grpc
  selector:
    app.kubernetes.io/component: ingester
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki-distributed
  type: ClusterIP
